plugins {
    id 'java'
}

group = 'com.github.aryanbatras'
version = '1.0' // or whatever you want

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

dependencies {
    implementation 'com.github.aryanbatras:DSA-IN-3D:1.0'
}

// ðŸ‘‡ CUSTOM SOURCE SET LOCATION (ignore src/)
sourceSets {
    main {
        java {
            srcDirs = ['.'] // <--- this is the key!
        }
    }
}

